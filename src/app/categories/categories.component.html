<div class="row">
    <div class="col-md-12">
        <h2>CATEGORIES</h2>
        <input type="text" name="categories-search" class="form-control" placeholder="search">
        <button class="btn btn-primary" data-toggle="modal" data-target="#modalwindow">ADD</button>
        <table class="table">
            <thead>
                <tr>
                    <th>CATEGORY</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="modalwindow">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-head">
                <h5>ADD CATEGORY</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/api/category" method="POS">
                    <div class="form-group">
                        <label class="form-control-label">CATEGORY NAME</label>
                        <input type="text" name="category" class="form-control" [(ngModel)]="nameCategory">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="saveCategory()">SAVE</button>
            </div>
        </div>
    </div>
</div>
