<!-- TODO: Check if it is possible don't use class "center-vertical" to center the register vertically on the page. 
        The problem is that I'm using css and I have to repeat the class twice in login and register components  -->
<div class="col-sm-6 offset-sm-3 center-vertical">
    <h2>Login</h2>    
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{'has-danger':f.submitted && !username.valid}">
            <label >Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required>
            <div *ngIf="f.submitted && !username.valid" class="form-control-feedback">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{'has-danger':f.submitted && !password.valid}">
            <label >Password</label>
            <input type="text" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required>
            <div *ngIf="f.submitted && !password.valid" class="form-control-feedback">Password is required</div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Login</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
