<div class="row">
	<div class="col-md-12">
		<h2>PRODUCTS</h2>
		<input type="input" class="form-control" name="products-search" placeholder="Search">
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalWindow">ADD</button>
		<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modalWindow">MODIFY</button>
		<table class="table">
			<thead>
				<tr>
					<th>Amount</th>
					<th>Category</th>
					<th>Product</th>
					<th>Unit Cost</th>
					<th>Unit Price</th>
					<th>Remove</th>
				</tr>
			</thead>
			<tbody>
				<!--
				<tr *ngFor='let value of products; let rowIndex = index'>
					<td></td>
				</tr>
				-->
			</tbody>
			
		</table>
	</div>
</div>
<div class="modal fade" id="modalWindow">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">PRODUCT</h5>
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form action="/api/product" method="POST">
						<input type="text" name="productId" value="0" hidden [(ngModel)]="product.id">
						<div class="form-group">
							<label class="form-control-label">Product Name</label>
							<input type="text" class="form-control" name="productName" [(ngModel)]="product.name">
						</div>
						<div class="form-group">
							<label class="form-control-label">Amount</label>
							<input type="number" class="form-control" name="productAmount" [(ngModel)]="product.amount">
						</div>
						<div class="form-group">
							<label class="form-control-label">Category</label>
							<input type="text" class="form-control" name="productCategory" value="category example" [(ngModel)]="product.category">
						</div>
						<div class="form-group">
							<label class="form-control-label">Cost Price</label>
							<input type="number" class="form-control" name="productCostPrice" value="0" [(ngModel)]="product.costPrice">
						</div>
						<div class="form-group">
							<label class="form-control-label">Sale Price</label>
							<input type="number" class="form-control" name="productSalePrice" value="0" [(ngModel)]="product.saleprice">
						</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="saveProduct()">Save</button>
			</div>
		</div>
	</div>
</div>
